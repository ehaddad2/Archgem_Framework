name: Build and Deploy to AWS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: archgem-framework
  SERVICE_NAME: archgem-framework

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: archgem_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Tests
        env:
          DB_NAME: archgem_test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL_MODE: disable
        run: |
          cd Archgem
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Check if App Runner service exists
        id: check-service
        run: |
          if aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='${{ env.SERVICE_NAME }}'].ServiceArn" --output text | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "service_arn=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='${{ env.SERVICE_NAME }}'].ServiceArn" --output text)" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create App Runner Access Role
        id: create-role
        run: |
          ROLE_NAME="AppRunnerECRAccessRole"
          if ! aws iam get-role --role-name $ROLE_NAME 2>/dev/null; then
            aws iam create-role \
              --role-name $ROLE_NAME \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": {"Service": "build.apprunner.amazonaws.com"},
                  "Action": "sts:AssumeRole"
                }]
              }'
            aws iam attach-role-policy \
              --role-name $ROLE_NAME \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSAppRunnerServicePolicyForECRAccess
            sleep 10
          fi
          echo "role_arn=$(aws iam get-role --role-name $ROLE_NAME --query 'Role.Arn' --output text)" >> $GITHUB_OUTPUT

      - name: Parse environment variables to JSON file
        run: |
          # Convert comma-separated ENV_VARS to JSON dict format for App Runner
          # App Runner expects {"KEY": "value"} format, not [{Name, Value}] format
          echo '${{ secrets.ENV_VARS }}' | tr ',' '\n' | while IFS='=' read -r key value; do
            echo "\"$key\":\"$value\""
          done | paste -sd ',' | sed 's/^/{/' | sed 's/$/}/' > env_vars.json
          cat env_vars.json

      - name: Create App Runner service
        if: steps.check-service.outputs.exists == 'false'
        id: create-service
        run: |
          ENV_JSON=$(cat env_vars.json)
          
          # Build the source configuration JSON
          cat > source-config.json << EOF
          {
            "AuthenticationConfiguration": {
              "AccessRoleArn": "${{ steps.create-role.outputs.role_arn }}"
            },
            "AutoDeploymentsEnabled": false,
            "ImageRepository": {
              "ImageIdentifier": "${{ steps.build-image.outputs.image }}",
              "ImageRepositoryType": "ECR",
              "ImageConfiguration": {
                "Port": "8080",
                "RuntimeEnvironmentVariables": $ENV_JSON
              }
            }
          }
          EOF
          
          SERVICE_ARN=$(aws apprunner create-service \
            --service-name ${{ env.SERVICE_NAME }} \
            --source-configuration file://source-config.json \
            --instance-configuration '{"Cpu": "0.25 vCPU", "Memory": "0.5 GB"}' \
            --query 'Service.ServiceArn' \
            --output text)
          echo "service_arn=$SERVICE_ARN" >> $GITHUB_OUTPUT

      - name: Update App Runner service
        if: steps.check-service.outputs.exists == 'true'
        run: |
          ENV_JSON=$(cat env_vars.json)
          
          # Build the source configuration JSON
          cat > source-config.json << EOF
          {
            "AuthenticationConfiguration": {
              "AccessRoleArn": "${{ steps.create-role.outputs.role_arn }}"
            },
            "AutoDeploymentsEnabled": false,
            "ImageRepository": {
              "ImageIdentifier": "${{ steps.build-image.outputs.image }}",
              "ImageRepositoryType": "ECR",
              "ImageConfiguration": {
                "Port": "8080",
                "RuntimeEnvironmentVariables": $ENV_JSON
              }
            }
          }
          EOF
          
          aws apprunner update-service \
            --service-arn ${{ steps.check-service.outputs.service_arn }} \
            --source-configuration file://source-config.json

      - name: Wait for deployment
        id: wait-deploy
        run: |
          SERVICE_ARN="${{ steps.check-service.outputs.service_arn || steps.create-service.outputs.service_arn }}"
          echo "Waiting for App Runner service to be ready..."
          for i in {1..30}; do
            STATUS=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.Status' --output text)
            echo "Status: $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              SERVICE_URL=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.ServiceUrl' --output text)
              echo "Service URL: https://$SERVICE_URL"
              echo "service_url=https://$SERVICE_URL" >> $GITHUB_OUTPUT
              break
            fi
            sleep 20
          done

      - name: Verify Deployment Health
        run: |
          SERVICE_ARN="${{ steps.check-service.outputs.service_arn || steps.create-service.outputs.service_arn }}"
          SERVICE_URL=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query 'Service.ServiceUrl' --output text)
          HEALTH_URL="https://$SERVICE_URL/health/"
          echo "Checking health at: $HEALTH_URL"
          sleep 10
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          if [ "$RESPONSE" != "200" ]; then
            echo "Health check failed with status: $RESPONSE"
            curl -s "$HEALTH_URL" || true
            exit 1
          fi
          echo "Health check passed!"
